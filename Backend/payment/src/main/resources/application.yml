spring:
  application:
    name: payment
  data:
    mongodb:
      host: localhost
      port: 27021
      database: mongodb-payment
      username: admin
      password: admin
      authentication-database: admin
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Stripe Configuration
stripe:
  api-key: ${STRIPE_API_KEY:sk_test_your_stripe_key_here}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:3000/payment/success}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:3000/payment/cancel}

# Kafka Topics
kafka:
  topics:
    payment-initiated: payment-initiated
    payment-success: payment-success
    payment-failed: payment-failed

# Service URLs (for callbacks)
services:
  subscription:
    url: http://localhost:8083
    activate-endpoint: /subscriptions/{subscriptionId}/activate
