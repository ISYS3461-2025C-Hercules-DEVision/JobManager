server:
  port: 8081

spring:
  application:
    name: company-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:localhost:29092}
    consumer:
      group-id: company-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.job.manager.dto,com.job.manager.subscription.dto
        spring.json.type.mapping: com.job.manager.subscription.dto.SubscriptionEventDTO:com.job.manager.company.dto.SubscriptionEventDTO

  data:
    mongodb:
      host: ${DATABASE_HOST:localhost}
      port: ${DATABASE_PORT:27018}
      database: ${DATABASE_NAME:mongodb-company}
      username: ${DATABASE_USERNAME:admin}
      password: ${DATABASE_PASSWORD:admin}
      authentication-database: ${AUTHENTICATION_DATABASE:admin}

kafka:
  topic:
    register: company-registration
  topics:
    subscription-activated: subscription-activated
    subscription-cancelled: subscription-cancelled
    subscription-expired: subscription-expired

# Supabase Storage Configuration
# To set up Supabase:
# 1. Create a project at https://supabase.com
# 2. Go to Storage section and create a bucket (e.g., "company-media")
# 3. Set bucket to "public" or configure RLS policies for access control
# 4. Get your project URL and service_role key from Settings > API
# 5. Set these values as environment variables or replace defaults below
supabase:
  bucket-name: ${SUPABASE_BUCKET_NAME:company-media}

logging:
  level:
    com.job.manager.company: DEBUG
    org.springframework.data.mongodb: DEBUG
